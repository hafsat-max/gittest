<!DOCTYPE html>
<html>

<head>
    <meta Charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <title>My Calculator</title>
    <nav>

        <script>
            function insert(num) {
                document.form.textview.value = document.form.textview.value + num;
            }

            function equal() {
                var exp = document.form.textview.value;
                if (exp) {
                    document.form.textview.value = eval(exp);
                }
            }

            function clean() {
                document.form.textview.value = "";
            }

            function back() {
                var exp = document.form.textview.value;
                document.form.textview.value = exp.slice(0, -1);


            }

            function sinclicked() {
                form.textview.value = Math.sin(form.textview.value);
            }

            function cosclicked() {
                form.textview.value = Math.cos(form.textview.value);
            }

            function tanclicked() {
                form.textview.value = Math.tan(form.textview.value);
            }

            function sinhclicked() {
                form.textview.value = Math.sinh(form.textview.value);
            }


            function coshclicked() {
                form.textview.value = Math.cosh(form.textview.value);
            }

            function tanhclicked() {
                form.textview.value = Math.tanh(form.textview.value);
            }
        </script>

    </nav>

</head>

<body id="body">
    <div id="container">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table id="table">
            <tr>
                <td>
                    <button type="button" value="C" onclick="clean()" class="h">C</button>
                </td>
                <td>
                    <button type="button" value=">" onClick="back()" id="back" class="h"> <-- </button>
                </td>
                <td>
                    <button type="button" value="/" onclick="insert('/')" class="h">/</button>
                </td>
                <td>
                    <button type="button" value="*" onclick="insert('*')" class="h">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="9" onclick="insert(9)" class="h">9</button>
                </td>
                <td>
                    <button type="button" value="8" onclick="insert(8)" class="h">8</button>
                </td>
                <td>
                    <button type="button" value="7" onclick="insert(7)" class="h">7</button>
                </td>
                <td>
                    <button type="button" value="-" onclick="insert('-')" class="h">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="6" onclick="insert(6)" class="h">6</button>
                </td>
                <td>
                    <button type="button" value="5" onclick="insert(5)" class="h">5</button>
                </td>
                <td>
                    <button type="button" value="4" onclick="insert(4)" class="h">4</button>
                </td>
                <td>
                    <button type="button" value="+" onclick="insert('+')" class="h">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="3" onclick="insert(3)" class="h">3</button>
                </td>
                <td>
                    <button type="button" value="2" onclick="insert(2)" class="h">2</button>
                </td>
                <td>
                    <button type="button" value="1" onclick="insert(1)" class="h">1</button>
                </td>
                <td>
                    <button type="button" value="=" onclick="equal()" id="equal">=</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" value="0" onclick="insert(0)" class="h">0</button>
                </td>
                <td colspan="2">
                    <button type="button" value="." onclick="insert('.')" id="dot">.</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="sin" onclick="sinclicked()" class="h">sin</button>

                </td>
                <td>
                    <button type="button" value="cos" onclick="cosclicked()" class="h">cos</button>
                </td>
                <td>
                    <button type="button" value="tan" onclick="tanclicked()" class="h">tan</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="sinh" onclick="sinhclicked()" class="h">sinh</button>
                </td>

                <td>
                    <button type="button" value="cosh" onclick="coshclicked()" class="h">cosh</button>
                </td>
                <td>
                    <button type="button" value="tanh" onclick="tanhclicked()" class="h">tanh</button>
                </td>

            </tr>
        </table>
    </div>
</body>



</html>
